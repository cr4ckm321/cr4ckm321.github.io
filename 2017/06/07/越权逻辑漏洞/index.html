<p>越权访问</p>
<ul>
<li><p>未授权访问<br>未授权访问: 就是在没有任何授权的情况下对需要认证的资源进行访问以及增删改查。</p>
</li>
<li><p>平行越权<br>平行越权: 同等用户权限之下，不用进入其他用户的账户也可以对别的用户资料或者订单等信息进行增删改查操作的目的。</p>
</li>
<li><p>垂直越权<br>垂直越权: 通过低权限向高权限跨越形成垂直越权访问。</p>
</li>
</ul>
